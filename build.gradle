plugins {
  id("idea")
  id("java")
  id("org.jetbrains.gradle.plugin.idea-ext") version "1.1.4"
  id("com.github.ben-manes.versions") version "0.42.0"
  id("org.jetbrains.intellij") version "1.6.0-SNAPSHOT"
}

def APP_VERSION = !System.getenv("APP_VERSION").isEmpty() ? System.getenv("APP_VERSION") : new Date().format('yyyy.M.d.HHmm')
group = "com.hiberbee.themes"
version = APP_VERSION

repositories {
  mavenCentral()
}

intellij {
  pluginName = "Hiberbee theme"
  type = "IC"
  version = "LATEST-EAP-SNAPSHOT"
  configureDefaultDependencies = true
  updateSinceUntilBuild = false
  downloadSources = true
}

idea {
  project {
    settings {
      copyright {
        useDefault = "MIT"
        profiles {
          MIT {
            notice = file("LICENSE").readLines().join("\n")
          }
        }
      }
    }
  }
}

publishPlugin {
  setToken(System.getenv("JETBRAINS_TOKEN"))
}

patchPluginXml {
  version(APP_VERSION)
}
